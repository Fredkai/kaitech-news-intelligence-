<?xml version="1.0" encoding="UTF-8"?>
<svg width="180" height="50" viewBox="0 0 180 50" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Advanced futuristic holographic logo design -->
  <defs>
    <!-- Main holographic gradient -->
    <radialGradient id="holographicGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#00d4ff;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#0099cc;stop-opacity:0.9" />
      <stop offset="60%" style="stop-color:#1e3a8a;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#0f172a;stop-opacity:0.6" />
    </radialGradient>
    
    <!-- Circuit gradient -->
    <linearGradient id="circuitGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00ffff;stop-opacity:0.8" />
      <stop offset="50%" style="stop-color:#0099ff;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#0066cc;stop-opacity:0.4" />
    </linearGradient>
    
    <!-- Text gradient -->
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00d4ff;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0099cc;stop-opacity:1" />
    </linearGradient>
    
    <!-- Glow effect -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Drop shadow -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
    
    <!-- Pulsing animation -->
    <animate id="pulse" attributeName="opacity" values="0.6;1;0.6" dur="2s" repeatCount="indefinite"/>
  </defs>
  
  <!-- Background holographic rings -->
  <g filter="url(#glow)">
    <!-- Outer ring -->
    <circle cx="25" cy="25" r="18" fill="none" stroke="url(#holographicGradient)" stroke-width="1" opacity="0.3">
      <animateTransform attributeName="transform" type="rotate" values="0 25 25;360 25 25" dur="20s" repeatCount="indefinite"/>
    </circle>
    
    <!-- Middle ring -->
    <circle cx="25" cy="25" r="13" fill="none" stroke="url(#holographicGradient)" stroke-width="1.5" opacity="0.5">
      <animateTransform attributeName="transform" type="rotate" values="360 25 25;0 25 25" dur="15s" repeatCount="indefinite"/>
    </circle>
    
    <!-- Inner ring -->
    <circle cx="25" cy="25" r="8" fill="none" stroke="url(#holographicGradient)" stroke-width="1" opacity="0.7">
      <animateTransform attributeName="transform" type="rotate" values="0 25 25;360 25 25" dur="10s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Central holographic core -->
  <g filter="url(#shadow)">
    <!-- Core background -->
    <circle cx="25" cy="25" r="6" fill="url(#holographicGradient)" opacity="0.8"/>
    
    <!-- Central icon - Futuristic K design -->
    <g transform="translate(25, 25)">
      <!-- Modern K letter with tech aesthetic -->
      <path d="M-3 -6 L-3 6 L-1 6 L-1 1 L2 6 L4 6 L0 0 L3 -6 L1 -6 L-1 -2 L-1 -6 Z" 
            fill="#ffffff" opacity="0.9"/>
      
      <!-- Tech accent dots -->
      <circle cx="4" cy="-3" r="0.5" fill="#00ffff" opacity="0.8">
        <animate attributeName="opacity" values="0.3;1;0.3" dur="1.5s" repeatCount="indefinite"/>
      </circle>
      <circle cx="3" cy="2" r="0.3" fill="#00ffff" opacity="0.6">
        <animate attributeName="opacity" values="0.3;1;0.3" dur="2s" repeatCount="indefinite"/>
      </circle>
      
      <!-- Connection lines -->
      <line x1="4" y1="-3" x2="3" y2="2" stroke="#00ffff" stroke-width="0.5" opacity="0.4"/>
    </g>
    
    <!-- Pulsing effect -->
    <circle cx="25" cy="25" r="6" fill="none" stroke="#00ffff" stroke-width="1" opacity="0.5">
      <animate attributeName="r" values="6;8;6" dur="2s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.5;0.2;0.5" dur="2s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Circuit connections extending to text -->
  <g stroke="url(#circuitGradient)" fill="none" stroke-width="1" opacity="0.6">
    <!-- Main connection line -->
    <line x1="43" y1="25" x2="55" y2="25">
      <animate attributeName="stroke-dasharray" values="0,100;10,90;0,100" dur="3s" repeatCount="indefinite"/>
    </line>
    
    <!-- Circuit nodes -->
    <circle cx="47" cy="25" r="1" fill="url(#circuitGradient)" opacity="0.8">
      <animate attributeName="opacity" values="0.4;1;0.4" dur="1s" repeatCount="indefinite"/>
    </circle>
    <circle cx="53" cy="25" r="0.8" fill="url(#circuitGradient)" opacity="0.6">
      <animate attributeName="opacity" values="0.4;1;0.4" dur="1.2s" repeatCount="indefinite"/>
    </circle>
    
    <!-- Branch lines -->
    <line x1="47" y1="25" x2="47" y2="20" opacity="0.4"/>
    <line x1="47" y1="25" x2="47" y2="30" opacity="0.4"/>
    <circle cx="47" cy="20" r="0.5" fill="url(#circuitGradient)" opacity="0.5"/>
    <circle cx="47" cy="30" r="0.5" fill="url(#circuitGradient)" opacity="0.5"/>
  </g>
  
  <!-- Company name with futuristic styling -->
  <g filter="url(#glow)">
    <text x="58" y="22" font-family="'Space Grotesk', 'Inter', Arial, sans-serif" 
          font-size="16" font-weight="700" fill="url(#textGradient)">
      KaiTech
    </text>
    <text x="58" y="35" font-family="'Space Grotesk', 'Inter', Arial, sans-serif" 
          font-size="8" font-weight="400" fill="#64748b" opacity="0.8">
      Voice of Time
    </text>
  </g>
  
  <!-- Scanning line effect -->
  <g opacity="0.3">
    <line x1="0" y1="25" x2="180" y2="25" stroke="#00ffff" stroke-width="0.5">
      <animate attributeName="opacity" values="0;0.8;0" dur="4s" repeatCount="indefinite"/>
      <animateTransform attributeName="transform" type="translateY" values="0;0;0" dur="4s" repeatCount="indefinite"/>
    </line>
  </g>
  
  <!-- Data stream particles -->
  <g opacity="0.4">
    <circle cx="140" cy="25" r="0.8" fill="#00ffff">
      <animateMotion path="M0,0 L20,0" dur="2s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0;1;0" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="135" cy="23" r="0.6" fill="#0099ff">
      <animateMotion path="M0,0 L25,0" dur="2.5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0;1;0" dur="2.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="145" cy="27" r="0.5" fill="#00ccff">
      <animateMotion path="M0,0 L15,0" dur="1.8s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0;1;0" dur="1.8s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Holographic border accent -->
  <rect x="1" y="1" width="178" height="48" fill="none" 
        stroke="url(#holographicGradient)" stroke-width="0.5" 
        opacity="0.2" rx="4"/>
</svg>
