<?xml version="1.0" encoding="UTF-8"?>
<svg width="320" height="90" viewBox="0 0 320 90" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Premium Corporate Gradients -->
    <linearGradient id="primaryCorporate" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1e293b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#334155;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="techBlue" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0ea5e9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0284c7;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="innovationPurple" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="successGreen" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="energyOrange" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d97706;stop-opacity:1" />
    </linearGradient>
    
    <!-- Premium Shadow Effects -->
    <filter id="corporateShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#000000" flood-opacity="0.15"/>
      <feDropShadow dx="0" dy="1" stdDeviation="3" flood-color="#000000" flood-opacity="0.1"/>
    </filter>
    
    <filter id="textShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="2" stdDeviation="4" flood-color="#000000" flood-opacity="0.1"/>
    </filter>
    
    <!-- Glow for premium elements -->
    <filter id="premiumGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Main Logo Symbol - Sophisticated Geometric K -->
  <g transform="translate(45, 45)" filter="url(#corporateShadow)">
    <!-- Primary geometric structure -->
    <g opacity="0.95">
      <!-- Main K structure with premium styling -->
      <path d="M -20 -25 L -20 25 L -12 25 L -12 5 L 8 25 L 18 25 L -2 -2 L 15 -25 L 5 -25 L -12 -5 L -12 -25 Z" 
            fill="url(#primaryCorporate)" stroke="none"/>
      
      <!-- Tech enhancement layer -->
      <path d="M -18 -23 L -18 23 L -14 23 L -14 3 L 6 23 L 14 23 L -4 0 L 13 -23 L 5 -23 L -14 -7 L -14 -23 Z" 
            fill="url(#techBlue)" opacity="0.8"/>
    </g>
    
    <!-- Innovation Elements - Geometric Abstractions -->
    <g opacity="0.9">
      <!-- Primary innovation nodes -->
      <circle cx="22" cy="-18" r="4" fill="url(#innovationPurple)" filter="url(#premiumGlow)"/>
      <circle cx="25" cy="-8" r="3" fill="url(#successGreen)" filter="url(#premiumGlow)"/>
      <circle cx="24" cy="5" r="3.5" fill="url(#energyOrange)" filter="url(#premiumGlow)"/>
      <circle cx="20" cy="18" r="3" fill="url(#techBlue)" filter="url(#premiumGlow)"/>
      
      <!-- Connection matrix -->
      <g stroke="url(#primaryCorporate)" stroke-width="1.5" opacity="0.6" fill="none">
        <path d="M 22 -14 Q 25 -11 25 -5" stroke-linecap="round"/>
        <path d="M 25 -5 Q 25 0 24 8.5" stroke-linecap="round"/>
        <path d="M 24 8.5 Q 22 12 20 15" stroke-linecap="round"/>
        
        <!-- Secondary connections -->
        <path d="M 18 -18 Q 20 -15 22 -14" stroke-width="1" opacity="0.4"/>
        <path d="M 20 15 Q 18 18 15 20" stroke-width="1" opacity="0.4"/>
      </g>
      
      <!-- Data flow indicators -->
      <g fill="white" opacity="0.8">
        <circle cx="22" cy="-18" r="1.5"/>
        <circle cx="25" cy="-8" r="1.2"/>
        <circle cx="24" cy="5" r="1.3"/>
        <circle cx="20" cy="18" r="1.2"/>
      </g>
    </g>
    
    <!-- Premium accent elements -->
    <g opacity="0.7">
      <!-- Corporate precision lines -->
      <rect x="-25" y="-2" width="8" height="1" fill="url(#techBlue)" rx="0.5"/>
      <rect x="-25" y="2" width="6" height="1" fill="url(#successGreen)" rx="0.5"/>
      <rect x="-25" y="6" width="10" height="1" fill="url(#innovationPurple)" rx="0.5"/>
      
      <!-- Status indicators -->
      <circle cx="-28" cy="-15" r="2" fill="url(#successGreen)" opacity="0.8"/>
      <circle cx="-28" cy="15" r="2" fill="url(#energyOrange)" opacity="0.8"/>
      
      <circle cx="-28" cy="-15" r="1" fill="white"/>
      <circle cx="-28" cy="15" r="1" fill="white"/>
    </g>
  </g>
  
  <!-- Premium Typography -->
  <g font-family="'SF Pro Display', 'Inter', 'Segoe UI', system-ui, sans-serif" filter="url(#textShadow)">
    <!-- Main Brand Name -->
    <text x="100" y="40" font-size="42" font-weight="800" letter-spacing="-2px" fill="url(#primaryCorporate)">Kai</text>
    <text x="162" y="40" font-size="42" font-weight="300" letter-spacing="-1px" fill="url(#techBlue)">Tech</text>
    
    <!-- Sophisticated tagline -->
    <text x="100" y="58" font-size="14" font-weight="600" fill="#64748b" letter-spacing="0.5px">VOICE OF TIME</text>
    
    <!-- Enterprise service line -->
    <text x="100" y="74" font-size="11" font-weight="500" fill="#94a3b8" letter-spacing="1px">
      INTELLIGENCE • CLOUD • INNOVATION
    </text>
  </g>
  
  <!-- Corporate Design Elements -->
  <g opacity="0.8">
    <!-- Primary brand line -->
    <rect x="98" y="45" width="180" height="2" fill="url(#primaryCorporate)" rx="1" opacity="0.3"/>
    
    <!-- Service integration visualizations -->
    <g transform="translate(260, 20)">
      <!-- AI/Intelligence indicator -->
      <circle cx="0" cy="0" r="8" fill="url(#innovationPurple)" opacity="0.2"/>
      <rect x="-3" y="-3" width="6" height="6" fill="url(#innovationPurple)" opacity="0.8" rx="1"/>
      <circle cx="0" cy="0" r="2" fill="white"/>
      
      <!-- Cloud Services indicator -->
      <circle cx="20" cy="0" r="8" fill="url(#techBlue)" opacity="0.2"/>
      <ellipse cx="20" cy="0" rx="5" ry="3" fill="url(#techBlue)" opacity="0.8"/>
      <ellipse cx="18" cy="-2" rx="2.5" ry="1.5" fill="url(#techBlue)" opacity="0.8"/>
      <ellipse cx="22" cy="-2" rx="2.5" ry="1.5" fill="url(#techBlue)" opacity="0.8"/>
      
      <!-- Innovation indicator -->
      <circle cx="40" cy="0" r="8" fill="url(#successGreen)" opacity="0.2"/>
      <path d="M 35 -3 L 45 -3 L 40 5 Z" fill="url(#successGreen)" opacity="0.8"/>
      <circle cx="40" cy="-1" r="1.5" fill="white"/>
    </g>
    
    <!-- Data connectivity visualization -->
    <g stroke="url(#primaryCorporate)" stroke-width="1" fill="none" opacity="0.3">
      <path d="M 260 28 Q 270 35 280 28 Q 290 35 300 28" stroke-linecap="round"/>
    </g>
    
    <!-- Premium accent elements -->
    <g fill="url(#techBlue)" opacity="0.6">
      <rect x="280" y="45" width="2" height="8" rx="1"/>
      <rect x="285" y="47" width="2" height="6" rx="1"/>
      <rect x="290" y="49" width="2" height="4" rx="1"/>
    </g>
  </g>
  
  <!-- Subtle corporate grid -->
  <g stroke="url(#primaryCorporate)" stroke-width="0.5" opacity="0.1" fill="none">
    <line x1="0" y1="80" x2="320" y2="80"/>
    <line x1="80" y1="0" x2="80" y2="90"/>
    <line x1="240" y1="0" x2="240" y2="90"/>
  </g>
  
</svg>
