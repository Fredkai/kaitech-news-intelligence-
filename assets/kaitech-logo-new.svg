<svg width="260" height="70" viewBox="0 0 260 70" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Professional gradients -->
    <linearGradient id="primaryBlue" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e40af;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="accentBlue" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6366f1;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="techGreen" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
    
    <!-- Professional shadow -->
    <filter id="modernShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="1" dy="2" stdDeviation="3" flood-opacity="0.2"/>
    </filter>
  </defs>
  
  <!-- Modern tech icon -->
  <g transform="translate(35, 35)" filter="url(#modernShadow)">
    <!-- Main hexagonal tech shape -->
    <polygon points="-18,0 -9,-15 9,-15 18,0 9,15 -9,15" fill="url(#primaryBlue)" opacity="0.9"/>
    
    <!-- Inner tech core -->
    <polygon points="-12,0 -6,-10 6,-10 12,0 6,10 -6,10" fill="url(#accentBlue)"/>
    
    <!-- Central processing unit -->
    <rect x="-8" y="-8" width="16" height="16" fill="url(#techGreen)" rx="2" opacity="0.8"/>
    
    <!-- Circuit board elements -->
    <g stroke="white" stroke-width="1" fill="none" opacity="0.9">
      <circle cx="0" cy="0" r="4" stroke-width="1.5"/>
      <line x1="-4" y1="0" x2="4" y2="0"/>
      <line x1="0" y1="-4" x2="0" y2="4"/>
    </g>
    
    <!-- Tech connection nodes -->
    <g fill="white" opacity="0.8">
      <circle cx="-10" cy="-6" r="1.5"/>
      <circle cx="10" cy="-6" r="1.5"/>
      <circle cx="-10" cy="6" r="1.5"/>
      <circle cx="10" cy="6" r="1.5"/>
    </g>
    
    <!-- Data flow lines -->
    <g stroke="url(#techGreen)" stroke-width="1" fill="none" opacity="0.6">
      <path d="M -15 -8 Q -8 -12 0 -8 Q 8 -4 15 -8" stroke-dasharray="2,2"/>
      <path d="M -15 8 Q -8 4 0 8 Q 8 12 15 8" stroke-dasharray="2,2"/>
    </g>
  </g>
  
  <!-- Company Name -->
  <g font-family="'Segoe UI', Arial, sans-serif" font-weight="bold">
    <!-- KaiTech Text with modern styling -->
    <text x="80" y="28" font-size="32" fill="url(#primaryBlue)" font-weight="700" letter-spacing="-1px">Kai</text>
    <text x="130" y="28" font-size="32" fill="url(#accentBlue)" font-weight="700" letter-spacing="-1px">Tech</text>
    
    <!-- Voice of Time tagline -->
    <text x="80" y="45" font-size="12" fill="#6b7280" font-weight="500" font-style="italic">"Voice of Time"</text>
    
    <!-- Professional subtitle -->
    <text x="80" y="58" font-size="9" fill="#9ca3af" font-weight="400" letter-spacing="0.5px">TECHNOLOGY SOLUTIONS • CLOUD • MEDIA</text>
  </g>
  
  <!-- Modern decorative elements -->
  <g opacity="0.6">
    <!-- Sleek connecting line -->
    <line x1="78" y1="31" x2="245" y2="31" stroke="url(#primaryBlue)" stroke-width="1"/>
    
    <!-- Tech accent elements -->
    <g fill="url(#techGreen)" opacity="0.7">
      <rect x="240" y="8" width="2" height="2" rx="1"/>
      <rect x="244" y="10" width="2" height="2" rx="1"/>
      <rect x="248" y="12" width="2" height="2" rx="1"/>
    </g>
    
    <!-- Data visualization elements -->
    <g stroke="url(#accentBlue)" stroke-width="1" fill="none" opacity="0.5">
      <path d="M 220 15 L 225 10 L 230 12 L 235 8" stroke-linecap="round"/>
      <circle cx="225" cy="10" r="1" fill="url(#accentBlue)"/>
      <circle cx="230" cy="12" r="1" fill="url(#accentBlue)"/>
    </g>
  </g>
  
  <!-- Subtle professional accent -->
  <rect x="78" y="60" width="30" height="1" fill="url(#techGreen)" opacity="0.4"/>
</svg>
