<?xml version="1.0" encoding="UTF-8"?>
<svg width="200" height="60" viewBox="0 0 200 60" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Professional geometric logo design -->
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a8a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="#000000" flood-opacity="0.2"/>
    </filter>
  </defs>
  
  <!-- Main logo symbol - Modern geometric K design -->
  <g filter="url(#shadow)">
    <!-- K letter geometric design -->
    <path d="M10 15 L10 45 L15 45 L15 32 L25 45 L32 45 L20 30 L30 15 L23 15 L15 27 L15 15 Z" fill="url(#logoGradient)"/>
    
    <!-- Tech accent elements -->
    <circle cx="38" cy="20" r="3" fill="url(#logoGradient)" opacity="0.8"/>
    <circle cx="45" cy="25" r="2" fill="url(#logoGradient)" opacity="0.6"/>
    <circle cx="42" cy="35" r="2.5" fill="url(#logoGradient)" opacity="0.7"/>
    
    <!-- Modern connecting lines -->
    <line x1="38" y1="23" x2="45" y2="27" stroke="url(#logoGradient)" stroke-width="1.5" opacity="0.5"/>
    <line x1="42" y1="32.5" x2="38" y2="23" stroke="url(#logoGradient)" stroke-width="1.5" opacity="0.5"/>
  </g>
  
  <!-- Company name text -->
  <text x="55" y="25" font-family="Inter, Arial, sans-serif" font-size="18" font-weight="700" fill="#1e293b">KaiTech</text>
  <text x="55" y="40" font-family="Inter, Arial, sans-serif" font-size="11" font-weight="400" fill="#64748b">Voice of Time</text>
  
  <!-- Professional accent line -->
  <line x1="55" y1="45" x2="150" y2="45" stroke="#e2e8f0" stroke-width="2"/>
</svg>
