name: Alternative Deploy KaiTech to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:  # Allow manual triggering

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Setup Node.js (if needed for future enhancements)
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          
      - name: Prepare KaiTech deployment
        run: |
          echo "ğŸš€ Preparing KaiTech Voice of Time for deployment..."
          echo "ğŸ“ Current directory contents:"
          ls -la
          echo "âœ… All files ready for GitHub Pages deployment"
          
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./
          enable_jekyll: false
          cname: false
          commit_message: "ğŸš€ Deploy KaiTech Voice of Time ${{ github.sha }}"
          user_name: 'github-actions[bot]'
          user_email: 'github-actions[bot]@users.noreply.github.com'
          
      - name: Deployment success notification
        run: |
          echo "ğŸ‰ KaiTech Voice of Time successfully deployed!"
          echo "ğŸŒ Your website should be available at: https://fredkai.github.io/kaitech-news-intelligence-/"
          echo "â° Deployment completed at: $(date)"
