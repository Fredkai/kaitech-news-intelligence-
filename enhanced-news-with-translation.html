<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KaiTech Voice of Time - Enhanced News with Auto-Translation</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            transition: all 0.3s ease;
        }

        .main-container {
            max-width: 1400px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
            min-height: calc(100vh - 40px);
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #e1e5e9;
            position: relative;
        }

        .header h1 {
            font-size: 28px;
            color: #2c3e50;
            font-weight: 700;
        }

        .header-subtitle {
            color: #666;
            font-size: 14px;
            margin-top: 5px;
        }

        .language-toggle-container {
            position: relative;
            z-index: 1001;
        }

        .news-controls {
            display: flex;
            gap: 20px;
            align-items: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .search-container {
            display: flex;
            gap: 10px;
            align-items: center;
            flex: 1;
            max-width: 400px;
        }

        .search-input {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #e1e5e9;
            border-radius: 25px;
            font-size: 14px;
            outline: none;
            transition: border-color 0.3s ease;
        }

        .search-input:focus {
            border-color: #007bff;
        }

        .search-btn {
            padding: 12px 20px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 500;
            transition: background 0.3s ease;
        }

        .search-btn:hover {
            background: #0056b3;
        }

        .news-tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            overflow-x: auto;
            padding: 5px 0;
        }

        .news-tab {
            padding: 12px 20px;
            background: #f8f9fa;
            border: 2px solid #e1e5e9;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 500;
            text-decoration: none;
            color: #666;
            transition: all 0.3s ease;
            white-space: nowrap;
            min-width: fit-content;
        }

        .news-tab.active {
            background: #007bff;
            color: white;
            border-color: #007bff;
        }

        .news-tab:hover {
            border-color: #007bff;
            color: #007bff;
        }

        .news-tab.active:hover {
            color: white;
        }

        .filter-section {
            margin-bottom: 20px;
        }

        .filter-section h4 {
            margin-bottom: 10px;
            font-size: 16px;
            color: #2c3e50;
        }

        .filter-chips {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }

        .category-chip, .region-chip {
            padding: 6px 12px;
            background: #f8f9fa;
            border: 1px solid #e1e5e9;
            border-radius: 15px;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .category-chip:hover, .region-chip:hover {
            border-color: #007bff;
            background: #e3f2fd;
        }

        .category-chip.active, .region-chip.active {
            background: #007bff;
            color: white;
            border-color: #007bff;
        }

        .chip-icon {
            width: 8px;
            height: 8px;
            border-radius: 50%;
        }

        .news-content {
            min-height: 400px;
        }

        .news-tab-content {
            display: none;
        }

        .news-tab-content.active {
            display: block;
        }

        .loading-state {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #007bff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .news-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .article-card {
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
        }

        .article-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }

        .article-card.translated {
            border-left: 4px solid #28a745;
        }

        .article-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .article-content {
            padding: 20px;
        }

        .article-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 12px;
        }

        .article-category {
            background: #e3f2fd;
            color: #1976d2;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
        }

        .translation-badge {
            background: #28a745;
            color: white;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 10px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .article-title {
            font-size: 18px;
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 10px;
            line-height: 1.4;
        }

        .article-description {
            color: #666;
            font-size: 14px;
            line-height: 1.5;
            margin-bottom: 15px;
        }

        .article-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 12px;
            color: #999;
            flex-wrap: wrap;
            gap: 8px;
        }

        .article-actions {
            position: absolute;
            top: 15px;
            right: 15px;
            display: flex;
            gap: 8px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .article-card:hover .article-actions {
            opacity: 1;
        }

        .save-btn, .share-btn, .translate-btn {
            width: 35px;
            height: 35px;
            border: none;
            border-radius: 50%;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .save-btn:hover, .share-btn:hover, .translate-btn:hover {
            background: rgba(0, 0, 0, 0.9);
            transform: scale(1.1);
        }

        .translate-btn {
            background: #28a745;
        }

        .translate-btn:hover {
            background: #1e7e34;
        }

        .error-state {
            text-align: center;
            padding: 60px 20px;
            color: #dc3545;
        }

        .error-state i {
            font-size: 48px;
            margin-bottom: 20px;
        }

        .translation-info {
            background: #e8f5e8;
            color: #155724;
            padding: 2px 6px;
            border-radius: 8px;
            font-size: 10px;
        }

        .status-indicator {
            width: 8px;
            height: 8px;
            background: #28a745;
            border-radius: 50%;
            display: inline-block;
            animation: pulse 2s infinite;
            margin-right: 5px;
        }

        @keyframes pulse {
            0% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.7; transform: scale(1.1); }
            100% { opacity: 1; transform: scale(1); }
        }

        /* Mobile responsive */
        @media (max-width: 768px) {
            .main-container {
                padding: 20px;
                margin: 10px;
                min-height: calc(100vh - 20px);
            }

            .header {
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }

            .news-controls {
                flex-direction: column;
                align-items: stretch;
            }

            .search-container {
                max-width: none;
            }

            .news-grid {
                grid-template-columns: 1fr;
            }

            .news-tabs {
                justify-content: flex-start;
            }
        }

        /* RTL Support */
        [dir="rtl"] {
            text-align: right;
        }

        [dir="rtl"] .article-card.translated {
            border-left: none;
            border-right: 4px solid #28a745;
        }

        [dir="rtl"] .article-header {
            flex-direction: row-reverse;
        }

        [dir="rtl"] .article-actions {
            left: 15px;
            right: auto;
        }
    </style>
</head>
<body>
    <div class="main-container">
        <header class="header">
            <div>
                <h1>🎯 KaiTech Voice of Time</h1>
                <p class="header-subtitle">Enhanced News with Auto-Translation • Real-time Global Updates</p>
            </div>
            <div id="languageToggleContainer" class="language-toggle-container"></div>
        </header>

        <div class="news-controls">
            <div class="search-container">
                <input type="text" id="newsSearch" class="search-input" placeholder="Search news articles...">
                <button class="search-btn">
                    <i class="fas fa-search"></i>
                </button>
            </div>

            <div class="auto-refresh-control">
                <label>
                    <input type="checkbox" id="autoRefreshToggle" checked>
                    <span>Auto-refresh</span>
                </label>
            </div>
        </div>

        <nav class="news-tabs">
            <a href="#" class="news-tab active" data-tab="discover">🔍 Discover</a>
            <a href="#" class="news-tab" data-tab="trending">📈 Trending</a>
            <a href="#" class="news-tab" data-tab="markets">💹 Markets</a>
            <a href="#" class="news-tab" data-tab="personalized">👤 Personal</a>
            <a href="#" class="news-tab" data-tab="live">🔴 Live</a>
            <a href="#" class="news-tab" data-tab="analysis">📊 Analysis</a>
        </nav>

        <div class="filters-container">
            <div id="categoryFilters" class="filter-section"></div>
            <div id="regionFilters" class="filter-section"></div>
        </div>

        <main class="news-content">
            <div id="discover-content" class="news-tab-content active"></div>
            <div id="trending-content" class="news-tab-content"></div>
            <div id="markets-content" class="news-tab-content"></div>
            <div id="personalized-content" class="news-tab-content"></div>
            <div id="live-content" class="news-tab-content"></div>
            <div id="analysis-content" class="news-tab-content"></div>
            <div id="search-results" class="news-tab-content"></div>
        </main>
    </div>

    <!-- Include translation and news scripts -->
    <script src="js/language-toggle.js"></script>
    <script src="js/enhanced-news.js"></script>

    <script>
        // Initialize the news interface when DOM is loaded
        document.addEventListener('DOMContentLoaded', function() {
            console.log('🚀 Starting KaiTech Enhanced News with Translation');
            
            // Enhanced news interface will initialize automatically
            // Language toggle will be initialized by the news interface
        });

        // Global helper function for showing original text
        window.showOriginal = function(event, articleId) {
            event.stopPropagation();
            
            // Find the article card
            const card = event.target.closest('.article-card');
            if (!card) return;
            
            // Toggle between translated and original content
            const isShowingOriginal = card.dataset.showingOriginal === 'true';
            
            if (!isShowingOriginal) {
                // Show original - would need to store original content
                // For now, just show a message
                const badge = card.querySelector('.translation-badge');
                if (badge) {
                    badge.innerHTML = '<i class="fas fa-undo"></i> <span>ORIGINAL</span>';
                    badge.style.background = '#6c757d';
                }
                card.dataset.showingOriginal = 'true';
            } else {
                // Show translated
                const badge = card.querySelector('.translation-badge');
                if (badge) {
                    badge.innerHTML = `<i class="fas fa-language"></i> <span>${window.enhancedNews?.currentLanguage?.toUpperCase() || 'EN'}</span>`;
                    badge.style.background = '#28a745';
                }
                card.dataset.showingOriginal = 'false';
            }
        };
    </script>
</body>
</html>
